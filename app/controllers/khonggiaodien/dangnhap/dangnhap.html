<div class="container">
    <div class="card card-container">
        <div id="row">
                <div id="image"> <img src="../../../resources/imgs/logobct.png"></div>
                <div id="Tieude">
                    <h5>BỘ CÔNG THƯƠNG VIÊT NAM</h5>
                   
                </div>
                <p>MINISTRY OF INDUSTRY AND TRADE OF THE SOCIALIST REPUBLUC OF VIETNAM</p>
        </div>
        
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" placeholder="Tên Đăng Nhập" required autofocus autocomplete="username">
            <input type="password" id="inputPassword" class="form-control" placeholder="Mật Khẩu" required autocomplete="current-password">
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Nhớ Mật Khẩu
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Đăng Nhập</button>
        </form><!-- /form -->
        <a ui-sref="quenmatkhau" class="forgot-password">
            Quên Mật Khẩu
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
