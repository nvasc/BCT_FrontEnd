<div class="btn-group">
  <button type="button" class="btn btn-primary btn-xs"
    ng-if="!grid.appScope.$parent.client.role.update" 
    ng-click="grid.appScope.grid.update(row, null);" title="Xem">
    <i class="fa fa-eye"></i>
  </button>
  <button type="button" class="btn btn-primary btn-xs"
    ng-if="grid.appScope.$parent.client.role.update" 
    ng-click="grid.appScope.grid.update(row, null);" title="Cập nhật">
    <i class="fa fa-edit"></i>
  </button>
  <button type="button" class="btn btn-danger btn-xs"
    ng-if="grid.appScope.$parent.client.role.delete" 
    ng-click="grid.appScope.grid.delete(row, null);" title="Xóa">
    <i class="fa fa-close"></i>
  </button>
</div>
