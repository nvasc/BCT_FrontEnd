<div class="btn-group btn-group-xs" role="group">
  <button type="button" class="btn btn-primary" title="Cập nhật" command-id="update" onclick="update(this)">

  </button>
  <button type="button" class="btn btn-danger" command-id="delete" title="Xóa">
    <i class="fa fa-times" aria-hidden="true"></i>
  </button>
</div>
