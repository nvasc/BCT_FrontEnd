<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Mã bảo mật</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="ClientKey">Client key</label>
                <input type="text" class="form-control" id="clientKey" placeholder="" readonly="readonly" ng-model="client.saveObj.Audience">
              </div>
              <div class="form-group">
                <label for="SecretKey">Secret key</label>
                <input type="text" class="form-control" id="SecretKey" readonly="readonly" ng-model="client.saveObj.Secret">
              </div>
              <div class="form-group">
                <div class="icheck-primary">
                  <input type="checkbox" id="IsActive" name="IsActive" ng-model="client.saveObj.IsActive" />
                  <label for="IsActive">Hoạt động</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="ApplicationType">Loại ứng dụng</label>
                <div class="icheck-primary">
                  <input type="radio" id="ApplicationType-1" name="ApplicationType" value="0" ng-model="client.saveObj.ApplicationType" />
                  <label for="ApplicationType-1">JavaScript</label>
                </div>
                <div class="icheck-primary">
                  <input type="radio" id="ApplicationType-2" name="ApplicationType" value="1" ng-model="client.saveObj.ApplicationType" />
                  <label for="ApplicationType-2">Native Confidential</label>
                </div>
              </div>
              <div class="form-group">
                <label for="RefreshTokenLifeTime">Thời gian khi một tài khoản đăng nhập(số phút)</label>
                <input type="number" class="form-control" id="RefreshTokenLifeTime" ng-model="client.saveObj.RefreshTokenLifeTime">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Thông tin tài khoản mặc định</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="AccountType">Loại tài khoản</label>
                <div class="icheck-primary">
                  <input type="radio" id="AccountType-1" name="AccountType" value="level01" ng-disabled="client.saveObj.isUpdate" ng-model="client.saveObj.ClientUser.Role.RoleCode"
                  />
                  <label for="AccountType-1">Quản Trị</label>
                </div>
                <div class="icheck-primary">
                  <input type="radio" id="AccountType-2" name="AccountType" value="level02" ng-disabled="client.saveObj.isUpdate" ng-model="client.saveObj.ClientUser.Role.RoleCode"
                  />
                  <label for="AccountType-2">Cấp bộ</label>
                </div>                
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Ma">Tên đăng nhập</label>
                <input type="text" class="form-control" id="Username" placeholder="" ng-disabled="client.saveObj.isUpdate" ng-model="client.saveObj.ClientUser.Username">
              </div>
              <div class="form-group" ng-if="!client.saveObj.isUpdate">
                <label for="Ten">Mật khẩu</label>
                <input type="text" class="form-control" id="Password" ng-model="client.saveObj.ClientUser.Password" disabled="disabled">
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" ng-disabled="client.saveObj.isUpdate" ng-model="client.saveObj.ClientUser.Email">
              </div>
              <div class="form-group">
                <label for="RoleName">Quyền</label>
                <input type="text" class="form-control" id="RoleName" ng-disabled="true" ng-model="client.saveObj.ClientUser.Role.RoleName">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Quyền kết nối</h3>
        <button class="btn btn-xs btn-primary pull-right" ng-click="client.configs.addColumn();">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body">
          <ci-grid-edit ci-id="grid-edit-columns" col-defs="client.configs.gridEditColumns" ci-data="client.configs.data" ci-set-scope="client.configs.setScope"></ci-grid-edit>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Diễn tả thông tin của client này</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body">
          <div class="form-group">
            <textarea class="form-control" id="Description" rows="3" ng-model="client.saveObj.Description"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
