<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Thông tin đăng nhập</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="Username">Tài khoản</label>
                <input type="text" class="form-control" id="Username" placeholder="" readonly="readonly" ng-model="thongtindangnhap.saveObj.Username">
              </div>
              <div class="form-group">
                <label for="RefreshToken">Số đăng nhập</label>
                <input type="text" class="form-control" id="RefreshToken" placeholder="" readonly="readonly" ng-model="thongtindangnhap.saveObj.RefreshToken">
              </div>
              <div class="form-group">
                <label for="UserAgent">Nơi đăng nhập</label>
                <textarea type="text" class="form-control" id="UserAgent" rows="2" placeholder="" readonly="readonly" ng-model="thongtindangnhap.saveObj.UserAgent"></textarea>
              </div>
              <div class="form-group">
                <label for="Issuer">Kết nối từ</label>
                <input type="text" class="form-control" id="Issuer" placeholder="" readonly="readonly" ng-model="thongtindangnhap.saveObj.Issuer"></input>
              </div>
              <div class="form-group">
                <label for="IssuerFrom">Kết nối đến</label>
                <input type="text" class="form-control" id="IssuerFrom" placeholder="" readonly="readonly" ng-model="thongtindangnhap.saveObj.IssuerFrom"></input>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="IssuedDate">Thời gian đăng nhập</label>
                    <br/>
                    <label id="IssuedDate">{{thongtindangnhap.saveObj.IssuedDate | date:'dd-MM-yyyy HH:mm'}}</label>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ExpiresDate">Thời gian hết hạn</label> <br/>
                        <label id="IssuedDate">{{thongtindangnhap.saveObj.ExpiresDate | date:'dd-MM-yyyy HH:mm'}}</label>     
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
