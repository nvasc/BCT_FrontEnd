<section class="content-header">
  <h4>&nbsp;</h4>
  <ol class="breadcrumb">
    <li>
      <a href="javascript:void(0);">
        <i class="fa fa-cogs" aria-hidden="true"></i> Quản lý</a>
    </li>
    <li>
      <a href="javascript:void(0);">Thông tin đăng nhập</a>
    </li>
  </ol>
</section>
<!--content here-->
<section class="content">

  <div class="row">
    <!--header of content, Note: must be have height style-->
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">                
                <button class="btn btn-xs" 
                  ng-class="{'btn-success': !thongtindangnhap.isFilter, 'btn-danger': thongtindangnhap.isFilter}" ng-click="thongtindangnhap.filter()" title="Lọc dữ liệu">
                  <span class="fa" ng-class="{'fa-filter': !thongtindangnhap.isFilter, 'fa-times': thongtindangnhap.isFilter}"></span>
                </button>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
    <!--body of content -->
    <div class="col-md-12 auto-of-content">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid ci-id="thongtindangnhap-grid" 
                url="api/tokeninfor/getdata" 
                col-defs="thongtindangnhap.colDefs" ci-filter="thongtindangnhap.isFilter" 
                ci-grid-command="thongtindangnhap.action"
                ci-set-scope="thongtindangnhap.setScopeGrid">
              </ci-grid>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</section>
