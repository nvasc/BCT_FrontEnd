<section class="content-header">
  <h4>&nbsp;</h4>
  <ol class="breadcrumb">
    <li>
      <a href="">
        <i class="fa fa-cogs" aria-hidden="true"></i> Quản trị</a>
    </li>
    <li>
      <a href=""> Dân tộc</a>
    </li>
  </ol>
</section>
<!--content here-->
<section class="content">

  <div class="row">
    <!--header of content, Note: must be have height style-->
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">                
                <button class="btn btn-xs btn-primary" title="Tạo mới"
                  ng-if="dantoc.role.create" 
                  ng-click="dantoc.create()">
                    <span class="fa fa-plus"></span>
                  </button>
                <button class="btn btn-xs" ng-class="{'btn-success': !dantoc.isFilter, 'btn-danger': dantoc.isFilter}" ng-click="dantoc.filter()" title="Lọc dữ liệu">
                  <span class="fa" ng-class="{'fa-filter': !dantoc.isFilter, 'fa-times': dantoc.isFilter}"></span>
                </button>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
    <!--body of content -->
    <div class="col-md-12 auto-of-content">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid ci-id="dantoc-grid" 
                url="api/dantoc/getdata" 
                col-defs="dantoc.colDefs" 
                ci-filter="dantoc.isFilter" 
                ci-grid-command="dantoc.action" 
                ci-set-scope="dantoc.setScopeGrid" ></ci-grid>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</section>
