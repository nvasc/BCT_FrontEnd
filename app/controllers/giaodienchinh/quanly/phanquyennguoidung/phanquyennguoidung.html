  <div class="row">
    <!--header of content, Note: must be have height style-->
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">                
                <button class="btn btn-xs" ng-class="{'btn-success': !phanquyennguoidung.isFilter, 'btn-danger': phanquyennguoidung.isFilter}" ng-click="phanquyennguoidung.filter()" title="Lọc dữ liệu">

              </div>

      </div>

    </div>

      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid-expand ci-id="role-grid" 
                url="api/role/getdata" 
                col-defs="phanquyennguoidung.colDefs"
                ci-grid-command="phanquyennguoidung.action" 
                ci-filter="phanquyennguoidung.isFilter"
                ci-set-scope="phanquyennguoidung.setScopeGrid" 
                ci-expand-object="phanquyennguoidung.cacquyenungdungExpand"
