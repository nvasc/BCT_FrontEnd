<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Cấu hình để nhập khẩu vào hệ thống</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="SheetName">Tên Sheet</label>
                  <input type="text" class="form-control" id="SheetName" placeholder="" ng-model="bieumau.saveObj.ExcelConfig.SheetName">
                </div>  
                <div class="form-group">
                  <label for="SheetName">Bất đầu từ dòng thứ </label>
                  <input type="number" class="form-control" id="StartRow" placeholder="" ng-model="bieumau.saveObj.ExcelConfig.StartRow">
                </div>       
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="TableName">Tên Bảng Trong Database</label>
                  <input type="text" class="form-control" id="TableName" ng-model="bieumau.saveObj.ExcelConfig.TableName">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12" ng-if="bieumau.saveObj.LoaiBieuMau == 2">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Cấu hình của dữ liệu dạng riêng lẻ</h3>
          <button class="btn btn-xs btn-primary pull-right" ng-click="bieumau.configParams.addColumn();"><i class="fa fa-plus"></i></button>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <div role="form">
          <div class="box-body" style="height: 210px;">            
            <ci-grid-edit ci-id="grid-edit-columns-1" col-defs="bieumau.configParams.gridEditColumns" ci-data="bieumau.configParams.data" ci-set-scope="bieumau.configParams.setScope" ci-height="200"></ci-grid-edit>
          </div>
        </div>
      </div>
  </div>
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Cấu hình của các cột dữ liệu dạng danh sách</h3>
        <button class="btn btn-xs btn-primary pull-right" ng-click="bieumau.configs.addColumn();"><i class="fa fa-plus"></i></button>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body" style="height: 310px;">            
          <ci-grid-edit ci-id="grid-edit-columns-2" col-defs="bieumau.configs.gridEditColumns" ci-data="bieumau.configs.data" ci-set-scope="bieumau.configs.setScope" ci-height="300"></ci-grid-edit>
        </div>
      </div>
    </div>
</div>
</div>
