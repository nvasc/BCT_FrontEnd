<section class="content-header">
  <h4>&nbsp;</h4>
  <ol class="breadcrumb">
    <li>
      <a href="">
        <i class="fa fa-table"></i> Quản lý</a>
    </li>
    <li class="active">Cấu hình báo cáo</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">
                <button class="btn btn-xs btn-primary" title="Tạo mới"
                  ng-if="cauhinhbaocao.role.create"
                  ng-click="cauhinhbaocao.create(0, 1)">
                  <span class="fa fa-plus"></span>
                </button>
                <button class="btn btn-xs" ng-class="{'btn-success': !cauhinhbaocao.isFilter, 'btn-danger': cauhinhbaocao.isFilter}" ng-click="cauhinhbaocao.filter()"
                  title="Lọc dữ liệu">
                  <span class="fa" ng-class="{'fa-filter': !cauhinhbaocao.isFilter, 'fa-times': cauhinhbaocao.isFilter}"></span>
                </button>
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- ./box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.col -->
    <div class="col-md-12 auto-of-content">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid-expand ci-id="cauhinhbaocao-grid" url="api/cauhinhbaocao/getdata" col-defs="cauhinhbaocao.colDefs"
              ci-grid-command="cauhinhbaocao.action" ci-filter="cauhinhbaocao.isFilter"
                ci-set-scope="cauhinhbaocao.setScopeGrid" ci-expand-object="cauhinhbaocao.loaihinhlamviecExpand" ci-filter-default="cauhinhbaocao.filterDefault"></ci-grid-expand>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</section>
