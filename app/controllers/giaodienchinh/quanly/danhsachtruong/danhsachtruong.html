<section class="content-header">
  <h4>&nbsp;</h4>
  <ol class="breadcrumb">
    <li>
      <a href="javascript:void(0);">
        <i class="fa fa-cogs" aria-hidden="true"></i> Quản trị</a>
    </li>
    <li>
      <a href="javascript:void(0);"> Các Client</a>

<!--content here-->
<section class="content">

  <div class="row">
    <!--header of content, Note: must be have height style-->
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">                
                <button class="btn btn-xs btn-primary" title="Tạo mới" ng-click="danhsachtruong.create()">
                    <span class="fa fa-plus"></span>
                  </button>
                <button class="btn btn-xs" ng-class="{'btn-success': !danhsachtruong.isFilter, 'btn-danger': danhsachtruong.isFilter}" ng-click="danhsachtruong.filter()" title="Lọc dữ liệu">
                  <span class="fa" ng-class="{'fa-filter': !danhsachtruong.isFilter, 'fa-times': danhsachtruong.isFilter}"></span>
                </button>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
    <!--body of content -->
    <div class="col-md-12 auto-of-content">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid ci-id="danhsachtruong-grid" url="api/thongtintruong/getdata" 
              col-defs="danhsachtruong.colDefs" ci-filter="danhsachtruong.isFilter" 
              ci-grid-command="danhsachtruong.action"
              ci-set-scope="danhsachtruong.setScopeGrid"></ci-grid>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</section>
