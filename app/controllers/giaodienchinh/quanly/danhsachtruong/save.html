<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Thông tin cơ bản</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="Ten">Tên trường</label>
            <input type="text" class="form-control" id="Ten" placeholder="" ng-model="danhsachtruong.saveObj.Ten">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Mã bảo mật</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="ClientKey">Client key</label>
            <input type="text" class="form-control" id="clientKey" placeholder="" readonly="readonly" ng-model="danhsachtruong.saveObj.Audience">
          </div>
          <div class="form-group">
            <label for="SecretKey">Secret key</label>
            <input type="text" class="form-control" id="SecretKey" readonly="readonly" ng-model="danhsachtruong.saveObj.Secret">
          </div>
          <div class="form-group">
            <div class="icheck-primary">
              <input type="checkbox" id="IsActive" name="IsActive" ng-model="danhsachtruong.saveObj.IsActive" />
              <label for="IsActive">Hoạt động</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-offset-6 col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Thông tin tài khoản quản trị của trường</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="Ma">Tên đăng nhập</label>
            <input type="text" class="form-control" id="Username" placeholder="" ng-model="danhsachtruong.saveObj.Username">
          </div>
          <div class="form-group" ng-if="!danhsachtruong.saveObj.IsUpdate">
            <label for="Ten">Mật khẩu</label>
            <input type="text" class="form-control" id="Password" ng-model="danhsachtruong.saveObj.Password" disabled="disabled">
          </div>
          <div class="form-group">
            <label for="Ten">Email</label>
            <input type="text" class="form-control" id="Email" ng-model="danhsachtruong.saveObj.Email">
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
