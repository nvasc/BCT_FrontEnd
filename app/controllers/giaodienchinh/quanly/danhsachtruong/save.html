<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Thông tin cơ bản</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form">
            <div class="box-body">
              <div class="form-group">
                <label for="Ten">Tên trường</label>
                <input type="text" class="form-control" id="Ten" placeholder="" ng-model="danhsachtruong.saveObj.Ten">
              </div>              
            </div>
          </form>
        </div>
      </div>
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Mã bảo mật</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="ClientKey">Client key</label>
            <input type="text" class="form-control" id="clientKey" placeholder="" readonly="readonly" ng-model="danhsachtruong.saveObj.Audience">
          </div>
          <div class="form-group">
            <label for="SecretKey">Secret key</label>
            <input type="text" class="form-control" id="SecretKey" readonly="readonly" ng-model="danhsachtruong.saveObj.Secret">
          </div>
          <div class="form-group">
            <div class="icheck-primary">
              <input type="checkbox" id="IsActive" name="IsActive" ng-model="danhsachtruong.saveObj.IsActive"/>
              <label for="IsActive">Hoạt động</label>
            </div>
          </div>          
        </div>
      </form>
    </div>
  </div>
  
</div>
