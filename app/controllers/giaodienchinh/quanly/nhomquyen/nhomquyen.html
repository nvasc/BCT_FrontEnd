<section class="content-header">
  <h4>&nbsp;</h4>
  <ol class="breadcrumb">
    <li>
      <a href="javascript:void(0);">
        <i class="fa fa-table"></i> Quản lý</a>
    </li>
    <li class="active">Nhóm quyền trong chương trình</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">
                <button class="btn btn-xs btn-primary" title="Tạo mới" ng-click="nhomquyen.create(0, 1)">
                  <span class="fa fa-plus"></span>
                </button>
                <button class="btn btn-xs" ng-class="{'btn-success': !nhomquyen.isFilter, 'btn-danger': nhomquyen.isFilter}" ng-click="nhomquyen.filter()"
                  title="Lọc dữ liệu">
                  <span class="fa" ng-class="{'fa-filter': !nhomquyen.isFilter, 'fa-times': nhomquyen.isFilter}"></span>
                </button>
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- ./box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.col -->
    <div class="col-md-12 auto-of-content">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid-expand ci-id="nhomquyen-grid" url="api/role/getdata" col-defs="nhomquyen.colDefs"
              ci-grid-command="nhomquyen.action" ci-filter="nhomquyen.isFilter"
                ci-set-scope="nhomquyen.setScopeGrid" ci-expand-object="nhomquyen.hedaotaoExpand" ci-filter-default="nhomquyen.filterDefault"></ci-grid-expand>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</section>
