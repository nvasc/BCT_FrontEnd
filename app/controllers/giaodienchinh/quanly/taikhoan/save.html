<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Thông tin cơ bản</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="Ma">Tên đăng nhập</label>
            <input type="text" class="form-control" id="Username" placeholder="" ng-model="taikhoan.saveObj.Username">
          </div>
          <div class="form-group" ng-if="!taikhoan.saveObj.IsUpdate">
            <label for="Ten">Mật khẩu</label>
            <input type="text" class="form-control" id="Password" ng-model="taikhoan.saveObj.Password" disabled="disabled">
          </div>
          <div class="form-group">
            <label for="Ten">Email</label>
            <input type="text" class="form-control" id="Email" ng-model="taikhoan.saveObj.Email">
          </div>
          <div class="form-group">
            <div class="icheck-primary">
              <input type="checkbox" id="IsActive" name="IsActive" ng-model="taikhoan.saveObj.IsActive"/>
              <label for="IsActive">Hoạt động</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Mô Tả</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="Ten">Họ và tên</label>
            <input type="text" class="form-control" id="FullName" ng-model="taikhoan.saveObj.FullName">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
