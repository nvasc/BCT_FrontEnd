<section class="content-header">
  <h4>&nbsp;</h4>
  <ol class="breadcrumb">
    <li>
      <a href="">
        <i class="fa fa-table"></i> Quản lý</a>
    </li>
    <li class="active">Loại hình đào tạo</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">
                <button class="btn btn-xs btn-primary" title="Tạo mới"
                  ng-if="loaihinhdaotao.role.create" 
                  ng-click="loaihinhdaotao.create(0, 1)">
                  <span class="fa fa-plus"></span>
                </button>
                <button class="btn btn-xs" 
                  ng-class="{'btn-success': !loaihinhdaotao.isFilter, 'btn-danger': loaihinhdaotao.isFilter}" 
                  ng-click="loaihinhdaotao.filter()"
                  title="Lọc dữ liệu">
                  <span class="fa" ng-class="{'fa-filter': !loaihinhdaotao.isFilter, 'fa-times': loaihinhdaotao.isFilter}"></span>
                </button>
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- ./box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.col -->
    <div class="col-md-12 auto-of-content">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid-expand ci-id="loaihinhdaotao-grid" 
                url="api/loaihinhdaotao/getdata" 
                col-defs="loaihinhdaotao.colDefs"
                ci-grid-command="loaihinhdaotao.action" 
                ci-filter="loaihinhdaotao.isFilter"
                ci-set-scope="loaihinhdaotao.setScopeGrid" 
                ci-expand-object="loaihinhdaotao.hedaotaoExpand"
                ci-filter-default="loaihinhdaotao.filterDefault"
                ci-role="loaihinhdaotao.role">
              </ci-grid-expand>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</section>
