<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Thông tin cơ bản</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="Ten">Tên</label>
            <input type="text" class="form-control" id="name" placeholder="" ng-model="phanquyenungdung.saveObj.Name">
          </div>   
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Mô Tả</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <textarea class="form-control" id="description" rows="3" ng-model="phanquyenungdung.saveObj.Description"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
