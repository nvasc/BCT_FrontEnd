<div class="btn-group">
    <button type="button" class="btn btn-primary btn-xs" 
    ng-if="!grid.appScope.$parent.phanquyenungdung.role.update"
    ng-click="grid.appScope.grid.update(row)" title="Xem">
      <i class="fa fa-eye"></i>
  </button>
  <button type="button" class="btn btn-primary btn-xs"
    ng-if="grid.appScope.$parent.phanquyenungdung.role.update" 
    ng-click="grid.appScope.gridExpand.update(row,1)" 
    title="Cập nhật">
    <i class="fa fa-edit"></i>
  </button>
  <button type="button" class="btn btn-danger btn-xs"
    ng-if="grid.appScope.$parent.taikhoan.phanquyenungdung.delete" 
    ng-click="grid.appScope.gridExpand.delete(row,1)" 
    title="Xóa">
    <i class="fa fa-close"></i>
  </button>
</div>
