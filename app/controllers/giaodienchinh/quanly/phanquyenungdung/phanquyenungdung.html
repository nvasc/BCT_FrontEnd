<section class="content-header">
  <h4>&nbsp;</h4>
  <ol class="breadcrumb">
    <li>
      <a href="javascript:void(0);">
        <i class="fa fa-table"></i> Quản lý</a>
    </li>
    <li class="active">Phân quyền ứng dụng</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12 fix-of-content">
      <div class="box box-primary">
        <div class="box-body header">
          <div class="row">
            <div class="col-md-2 col-xs-6 pull-right">
              <div class="navbar-form navbar-right search-filter">
                <button class="btn btn-xs btn-primary" title="Tạo mới" ng-if="phanquyenungdung.role.create" ng-click="phanquyenungdung.create(0, 1)">
                  <span class="fa fa-plus"></span>
                </button>
                <button class="btn btn-xs" ng-class="{'btn-success': !phanquyenungdung.isFilter, 'btn-danger': phanquyenungdung.isFilter}" ng-click="phanquyenungdung.filter()"
                  title="Lọc dữ liệu">
                  <span class="fa" ng-class="{'fa-filter': !phanquyenungdung.isFilter, 'fa-times': phanquyenungdung.isFilter}"></span>
                </button>
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- ./box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.col -->
    <div class="col-md-12 auto-of-content">
      <div class="box box-primary">
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ci-grid-expand ci-id="role-grid" 
                url="api/role/getdata" 
                col-defs="phanquyenungdung.colDefs"
                ci-grid-command="phanquyenungdung.action" 
                ci-filter="phanquyenungdung.isFilter"
                ci-set-scope="phanquyenungdung.setScopeGrid" 
                ci-expand-object="phanquyenungdung.chucnangExpand" 
                ci-filter-default="phanquyenungdung.filterDefault"></ci-grid-expand>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- ./box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
</section>
