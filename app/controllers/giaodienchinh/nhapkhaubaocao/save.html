<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="Ma">Biểu mẫu chuẩn</label>
            <ci-select ci-Id="IdBieuMauChuan"
              ng-model="nhapkhaubaocao.saveObj.IdBieuMauChuan"
              ci-one-load="true"
              ci-filter-default-obj="nhapkhaubaocao.defaultFilter" 
              url="api/bieumauchuan/GetSelectData" ></ci-select>
          </div>
          <div class="form-group">
            <label for="FileBieuMau" style="display: block;">Tập tin</label>
            <ci-upload ci-id="FileBieuMau" 
              ci-store-file-name="nhapkhaubaocao.saveObj.FileBieuMau"  accept=".xlsx"
              ci-file-name="nhapkhaubaocao.saveObj.TenFileBieuMau">Chọn tập tin</ci-upload>
          </div>
          
        </div>
      </div>        
    </div>
  </div>
  <div class="col-md-12" ng-if="nhapkhaubaocao.saveObj.DataFirstImports && nhapkhaubaocao.saveObj.DataFirstImports != null">
      <div class="box box-primary">
        <div role="form">
          <div class="box-body">            
            <div class="row">
              <div class="col-md-6" ng-if="item.DefaultValue == null || item.DefaultValue == ''" ng-repeat="item in nhapkhaubaocao.saveObj.DataFirstImports">
                  <div class="form-group">
                      <label for="{{item.Name}}">{{item.Lable}}</label>
                      <input type="{{item.DataType == 3 || item.DataType == 4 ? 'number': 'text'}}" class="form-control" id="{{item.Name}}"  ng-model="item.Value" ng-value="item.Value">
                    </div>
              </div>             
            </div>
          </div>
        </div>        
      </div>
    </div>
</div>
