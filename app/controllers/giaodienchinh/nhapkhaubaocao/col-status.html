<label ng-switch="row.entity.Status">
    <span ng-switch-when="1" class="text-yellow">Chờ xử lý</span>
    <span ng-switch-when="2" class="text-aqua">Đang xử lý</span>
    <span ng-switch-when="3" class="text-green">Hoàn thành</span>
    <span ng-switch-when="4" class="text-red">Có lỗi</span>
</label>
